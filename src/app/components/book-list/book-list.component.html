    <main class="main-content">
      <mat-toolbar color="primary" class="toolbar">
        <span class="toolbar-title">Book List</span>
        <span class="spacer"></span>
        <button mat-raised-button color="accent" (click)="addBook()">Add New Book</button>
      </mat-toolbar>
  
      <mat-table [dataSource]="books" class="mat-elevation-z8">
  
        <!-- Title -->
        <ng-container matColumnDef="title">
          <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
          <mat-cell *matCellDef="let book"> {{ book.title }} </mat-cell>
        </ng-container>
  
        <!-- Author -->
        <ng-container matColumnDef="author">
          <mat-header-cell *matHeaderCellDef> Author </mat-header-cell>
          <mat-cell *matCellDef="let book"> {{ book.author }} </mat-cell>
        </ng-container>
  
        <!-- ISBN -->
        <ng-container matColumnDef="isbn">
          <mat-header-cell *matHeaderCellDef> ISBN </mat-header-cell>
          <mat-cell *matCellDef="let book"> {{ book.isbn }} </mat-cell>
        </ng-container>
  
        <!-- Published Date -->
        <ng-container matColumnDef="publishedDate">
          <mat-header-cell *matHeaderCellDef> Publication Date </mat-header-cell>
          <mat-cell *matCellDef="let book"> {{ book.publishedDate | date:'yyyy-MM-dd' }} </mat-cell>
        </ng-container>
  
        <!-- Actions -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
          <mat-cell *matCellDef="let book">
            <button mat-icon-button color="primary" (click)="editBook(book.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteBook(book.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
  
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
  
      <div *ngIf="error" class="error">{{ error }}</div>
    </main>
  </div>
