<div class="form-container">
    <h2>{{ bookId ? 'Edit Book' : 'Add Book' }}</h2>
  
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="book-form" novalidate>
      <div class="form-group">
        <label for="title">Title:</label>
        <input id="title" formControlName="title" />
        <div *ngIf="form.get('title')?.invalid && form.get('title')?.touched" class="error">
          Title is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="author">Author:</label>
        <input id="author" formControlName="author" />
        <div *ngIf="form.get('author')?.invalid && form.get('author')?.touched" class="error">
          Author is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="isbn">ISBN:</label>
        <input id="isbn" formControlName="isbn" />
        <div *ngIf="form.get('isbn')?.invalid && form.get('isbn')?.touched" class="error">
          ISBN is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="publicationDate">Publication Date:</label>
        <input id="publicationDate" type="date" formControlName="publicationDate" />
        <div *ngIf="form.get('publicationDate')?.invalid && form.get('publicationDate')?.touched" class="error">
          Publication date is required.
        </div>
      </div>
  
      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit">Save</button>
        <button mat-raised-button color="warn" type="button" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
